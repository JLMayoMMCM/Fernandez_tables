<!DOCTYPE html>
<html>
<head>
<title>Timestamp Input Example</title>
<style>
  table {
    width: 100%;
    border-collapse: collapse;
    height: 500px;
  }
  .table-wrapper {
    border: 1px solid black;
    overflow-y: auto;
    height: 500px;
  }
  th {
    border: 1px solid black;
    height: 24px;
    position: sticky;
    top: 0;
  }
  th, td {
    border: 1px solid black;
    padding: 5px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
</style>
</head>

<body>
  <div class="table-wrapper">
  <table border="1">
    <tr>
      <th>Header 1</th>
      <th>Header 2</th>
      <th>Header 3</th>
    </tr>
    <tr>
      <td>Row 1, Cell 1</td>
      <td>Row 1, Cell 2</td>
      <td>Row 1, Cell 3</td>
    </tr>

  </table>
</body>
</html>
</html>
