<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Interface</title>
    <link rel="stylesheet" href="design/dashboard_style.css">
</head>
<body>
    <div class="login-container">
        <img src="Assets/logo.png" alt="logo" class="login_img">
        
        <form method="POST" class="login_form" id = "loginForm">
            <label class="login_label" for="staffID">Staff ID:</label>
            <input class="login_input" type="text" name="userID" required>

            <label class="login_label" for="password">Password:</label>
            <input class="login_input" type="password" name="staffPassword" required>

            <button type="submit" class="login_Button">Login</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
